server {
    listen 80;

    # --- Django Backend (API, Static, Media) ---

    # Proxy API requests to the Django backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }

    # Serve Django collected static files
    location /static/ {
        # The path corresponds to the volume mount in compose.yaml
        alias /usr/src/app/static/;
        expires 30d;
    }

    # Serve Django uploaded media files
    location /media/ {
        # The path corresponds to the volume mount in compose.yaml
        alias /usr/src/app/media/;
        expires 30d;
    }

    # --- Vue Frontend ---

    # Serve the main Vue application (fallback to index.html for history mode)
    location / {
        # The path corresponds to the volume mount in compose.yaml
        root /usr/src/app/frontend_dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}