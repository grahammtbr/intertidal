services:
  # Django Backend Service
  backend:
    build:
      context: ./backend # Path to your Django project's Dockerfile
      dockerfile: Dockerfile
    container_name: django_backend
    env_file:
      - .env
    command: gunicorn --bind 0.0.0.0:8000 intertidal.wsgi:application # Use your actual project name
    volumes:
      - ./backend:/app # Mount your backend code
      - static_volume:/app/static # Volume for static files
      - media_volume:/app/media # Volume for media files
    # This gives docker access to the local Postgres DB. It should read from the same .env file as Django settings.py
    # host.docker.internal resolves to the hosts IP from with the Docker container. It should be in the 172.17.0.0/16 range.
    # You will may need to edit pg_hba.conf to allow it using "host all all 172.17.0.0/16 md5"
    # If it doesn't work run 'ip a' and look for docker0 or open up a wider range.
    # You may need to edit postgresql.conf to allow hosts other than localhost
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DATABASE_ENGINE: ${DATABASE_ENGINE}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
    expose:
      - "8000" # Expose to Nginx, not to the host
    restart: unless-stopped

  # Vue Frontend Service
  frontend:
    build:
      context: ./frontend # Path to your Vue project's Dockerfile (should build the production bundle)
      dockerfile: Dockerfile
    container_name: vue_frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html # Mount the built static files
    # The build process should result in a production-ready static directory
    # This is mainly for building and mounting the static assets, Nginx will serve them.

  # Nginx Reverse Proxy Service
  nginx:
    image: nginx:stable-alpine
    container_name: nginx_proxy
    volumes:
      # Mount Nginx configuration file
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount static and media volumes from Django
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
      # Mount the built frontend static files
      - ./frontend/dist:/usr/src/app/frontend_dist
    ports:
      # Map host port 80 to container port 80
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  static_volume:
  media_volume: