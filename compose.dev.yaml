services:
  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: django_backend_dev
    env_file:
      - .env
    # Use Django's built-in development server
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      # Mount entire code directory for real-time changes
      - ./backend:/app
      - static_volume:/usr/src/app/static
    # See comments in the compose.yaml file
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DATABASE_ENGINE: ${DATABASE_ENGINE}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
    ports:
      # Expose port 8000 for direct debugging/testing
      - "8000:8000"
    restart: unless-stopped

  # Vue Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev # We'll define a separate dev Dockerfile
    container_name: vue_frontend_dev
    env_file:
      - ./frontend/.env
    volumes:
      # Mount entire code directory
      - ./frontend:/app
      # Cache node modules to host for faster rebuilding and persistence
      - /app/node_modules
    # Run dev on open host with port 3000 because it's easier to remember than default 5173
    command: npm run dev -- --host 0.0.0.0 --port 3000
    environment:
      # Set node environment
      NODE_ENV: development
    # Expose the port for direct access (easier debug).
    # Both http://localhost:3000 and http://localhost (via Nginx proxy) will connect.
    ports:
      - "3000:3000"
    restart: unless-stopped

  # Nginx Reverse Proxy (Routes traffic to the dev servers)
  nginx:
    image: nginx:stable-alpine
    container_name: nginx_proxy_dev
    volumes:
      # Mount the development-specific Nginx configuration file
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      # Map host port 80 to container port 80
      - "80:80"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  static_volume:
